[package]
name = "nfs3_server"
version = "0.1.0"
edition.workspace = true
homepage.workspace = true
repository.workspace = true
authors = ["Yucheng Low <ylow@xethub.com>", "Vaiz"]
description = "A Rust NFS Server implementation"
readme = "README.md"
keywords = ["nfs"]
license = "BSD-3-Clause"
categories = ["network-programming", "filesystem"]
publish = true
include = ["src/**/*", "src/*", "Cargo.toml", "LICENSE", "README.md"]

[lib]
doctest = false

[dependencies]
nfs3_types = { path = "../nfs3_types", version = "0.1.0" }

tokio = { version="1.43.0", features = [ "net", "io-util", "sync", "fs", "rt", "macros" ], default-features = false }
tracing = "0.1.41"
anyhow = "1.0.95"
async-trait = "0.1.86"
filetime = "0.2.25"
xdr-codec = "0.4.4"

[dev-dependencies]
tracing-subscriber = { version = "0.3.19", features = ["tracing-log"] }
intaglio = { version = "1.10"}
tokio = { version="1.43.0", features = [ "rt-multi-thread" ], default-features = false }
