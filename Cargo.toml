[workspace]
members = [
    "crates/*"
]
resolver = "2"

[workspace.package]
authors = ["Vaiz"]
edition = "2021"
homepage = "https://github.com/Vaiz/nfs3"
repository = "https://github.com/Vaiz/nfs3"
license = "Unlicense"

[workspace.dependencies]
anyhow = "1.0.95"
async-trait = "0.1.86"
byteorder = "1.5.0"
filetime = "0.2.25"
intaglio = "1.10"
proc-macro2 = "1.0.93"
quote = "1.0.38"
rand = "0.9.0"
syn = "2.0.98"
tokio = { version = "1.43.0", default-features = false }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
xdr-codec = "0.4.4"
